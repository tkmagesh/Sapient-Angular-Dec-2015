<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color: red;
            font-weight: bold;
            font-size: 22pt;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script src="angular.min.js"></script>
    <script>
    Object.prototype.toInt = function(){
        return parseInt(this,10);
    }

    //Model
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic + this.hra + this.da;
        var net = gross * ((100-this.tax)/100);
        this.salary = net;
    }


    //View
    $(function(){
        angular.bootstrap(document.body, []);
        window.scope = angular.element(document.body).scope();
        scope.calculator = window.calculator = new SalaryCalculator();
        //Reacting to user actions
        $("#txtBasic").change(function(){
            var self = this;
            scope.$apply(function(){
                calculator.basic = self.value.toInt();
            });

        })
        $("#txtHra").change(function(){
            var self = this;
            scope.$apply(function(){
                calculator.hra = self.value.toInt();
            });
        })
        $("#txtDa").change(function(){
            var self = this;
            scope.$apply(function(){
                calculator.da = self.value.toInt();
            });
        });
        $("#rangeTax").change(function(){
            var self = this;
            scope.$apply(function(){
                calculator.tax = self.value.toInt();
            });
        });
        $("#btnCalculate").click(function(){
           scope.$apply(function(){
                calculator.calculate();
           });
        });


       //Reacting to model changes
       scope.$watch('calculator.salary', function(){
           $("#divResult").html(calculator.salary);
       });
       scope.$watch('calculator.basic', function(){
           $("#txtBasic").val(calculator.basic);
       });
        scope.$watch('calculator.hra', function(){
           $("#txtHra").val(calculator.hra);
       });
        scope.$watch('calculator.da', function(){
           $("#txtDa").val(calculator.da);
       });
       scope.$watch('calculator.tax', function(){
           $("#rangeTax").val(calculator.tax);
       });
       scope.$watch('calculator.tax', function(){
           $("#spanTax").html(calculator.tax);
       });
    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic"></div>
        <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
        <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
        <div class="field">
            <label for="">Tax [%]</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
